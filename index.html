<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de validacion de FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="registroForm">

        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" minlength="3" required autocomplete="off">
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="documento">Documento</label>
            <input type="text" name="documento" id="documento" minlength="3" required autocomplete="off">
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">EMail</label>
            <input type="email" name="email" id="email" required autocomplete="off">
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" required autocomplete="off">
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad</label>
            <select name="actividad" id="actividad">
                <option value="">Seleccione...</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="programacion">Programacion</option>
                <option value="inteligencia-artificial">Inteligencia Artificial</option>
                <option value="automatizacion">Automatizacion</option>
                <option value="sistemas">Sistemas</option>
                <option value="educacion">Educacion</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>
            
            <label for="nivelestudio">Nivel de Estudios</label>
            <select name="nivelestudio" id="nivelestudio" required>
                <option value="">Seleccione...</option>
                <option value="secundaria">Secundaria</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
                <option value="universitario-incompleto">Universitario Incompleto</option>
                <option value="posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto Terminos y Condiciones
            </label>
            <div class="error" id="errorTerminos"></div>
            <br>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">  
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label class="inline" for="novedades">Novedades</label>                 
            <div class="error" id="errorPublicidad"></div>
            <br>


            <input type="submit" value="Registrate">
            

        </form>


    </div>



    <script src="script.js"></script>
</body>
</html>
